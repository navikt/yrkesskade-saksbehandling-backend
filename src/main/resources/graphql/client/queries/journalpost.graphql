query($journalpostId: String!) {
  journalpost(journalpostId: $journalpostId) {
    journalpostId
    journalstatus
    journalposttype
    tema
    journalfoerendeEnhet
    behandlingstema
    kanal
    dokumenter {
      dokumentInfoId
      tittel
      brevkode
    }
    bruker {
      id
      type
    }
    datoOpprettet
  }
}
